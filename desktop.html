<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
    <div class="wrap">
        <header>
			<p id="textBox">
				The good old pc, can't wait to get this going
			</p>
			<section class="itemWin">
				<ul>
					<li id="item1">1</li>
					<li id="item2">2</li>
					<li id="item3">3</li>
					<li id="item4">Clear</li>
				</ul>
			</section>
		</header>
        <main>
            <div class="centerPA">
                <article class="desktopSetup">
                    <img id="backImg" src="img/desktopSetup.svg" alt="Computer scren on a tabel">
                    <section class="OverlayComputer">
                        <div class="passwordScreen ">
                            <div class="passwordBox ">
                                <h3>Password</h3>
                                <h2 id="inPass">XXX</h2>
                            </div>
                            <div>
                                <ol class="pinB">
                                    <li id="pin1">1</li>
                                    <li id="pin2">2</li>
                                    <li id="pin3">3</li>
                                    <li id="pin4">4</li>
                                </ol>
                            </div>
                        </div>
                        <div class="codeScreen nonShow">
                            <h3 id="stateOfKeyboard">Plug keyboard</h3>
                            <h2 id="codeQmk">Code QMK</h2>
                        </div>
                        <div class="winScreen nonShow">
                            <img src="img/winScreen.svg" alt="">
                        </div>
                        <a id="arrowDown" href="index.html"><img src="img/arrowUp.svg" alt=""></a>
                        
                    </section>
                </article>
            </div>    
        </main>


    </div>
    <script src="main.js">
        
    </script>
</body>
</html>
